<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>
    Pipes creados por {{ 'nosotros' | mayusculas:enMayuscu }}.
  </p>

</div>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <!--
      <p-button label="New" icon="pi pi-plus"></p-button>
      <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>

      <i class="pi pi-bars"></i>
        -->
    <!-- <p-splitButton label="Save" icon="pi pi-check" [model]="items" styleClass="p-button-warning"></p-splitButton> -->
  </div>

  <div class="p-toolbar-group-end">
    <!--
      <p-button icon="pi pi-search"></p-button>
      <p-button icon="pi pi-calendar" styleClass="p-button-success"></p-button>
      <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
      -->
    <button pButton
      type="button"
      label="Cambiar"
      class="p-button-warning"
      style="margin: 5px;"
      (click)="cambiar(enMayuscu)">
    </button>

    <button pButton
      type="button"
      icon="pi pi-sort"
      label="Por nombre"
      style="margin: 5px;"
      class="p-button-help"
      (click)="cambiarOrden('nombre')">
    </button>

    <button pButton
      type="button"
      icon="pi pi-sort"
      label="Vuela"
      style="margin: 5px;"
      class="p-button-success"
      (click)="cambiarOrden('vuela')"
      >
    </button>
    <button pButton
      type="button"
      icon="pi pi-sort"
      label="Por color"
      style="margin: 5px;"
      class="p-button-secundary"
      (click)="cambiarOrden('color')"
      >
    </button>

  </div>
</p-toolbar>

<div class="p-grid" style="margin-top: 15px;">
  <div class="p-col">
    <p-table [value]="heroes | ordenar:ordenarPor">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
          <tr>
              <td>{{heroes.nombre}}</td>
              <td>{{heroes.vuela | vuela | titlecase }}</td>
              <td>{{heroes.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>

<div class="p-grid" style="margin-top: 15px;">
  <div class="p-col">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre" >Nombre <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="vuela">Vuela <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="color">Color<p-sortIcon field="code"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
          <tr>
              <td>{{heroes.nombre}}</td>
              <td>{{heroes.vuela | vuela | titlecase }}</td>
              <td>{{heroes.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
